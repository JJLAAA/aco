<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport"/>
    <title>简单蚁群算法</title>
    <link href="./aco.css" rel="stylesheet">
</head>
<body>
<!--画布-->
<canvas id="gridBg">
</canvas>
<!--选项卡-->
<div id="selectPlane">
    <div id="innerSelectPlane">
        <div class="opacityBg">
        </div>
        <div class="content">
            <div class="select barrier">
            </div>
            <div class="select food">
            </div>
        </div>
    </div>
</div>
<!--欢迎界面-->
<div id="welcome">
    <div class="opacityBg">
    </div>
    <div class="vertical">
        <div class="content">
            <h1>简单蚁群算法模拟</h1>
            <div class="author">
                <a href="http://breezedust.com/2016/07/10/zi-hua-yi-qun-suan-fa-jian-dan-mo-ni-shi-li/" target="_blank"><img
                        src="./img/breezedust.ico"/></a>
                <a href="https://github.com/BreezeDust/AlgorithmsLab/tree/master/heuristic/ACO" target="_blank"><img
                        src="./img/github.png"/></a>

            </div>
            <div class="tip">
                <h2>点击单元格，可放置以下物品</h2>
                <div class="block">
                    <div class="outSelect">
                        <div class="select barrier">
                        </div>
                        <h2>障碍</h2>
                    </div>
                    <div class="outSelect">
                        <div class="select food">
                        </div>
                        <h2>食物</h2>
                    </div>
                </div>
                <div style="clear: both;"></div>
            </div>
            <div class="btn" id="start">开始</div>
        </div>
    </div>
</div>
</body>
</html>
<script src="./build/build.js"></script>
